<div class='modal modal-video' data-modal-window='video'>
  <a class='modal-close button button-hollow' onclick='stopVideo();' data-modal-close='video'>
    <i class='icon icon-close'></i>
  </a>

  <div id="player"></div>

  <script>
    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        playerVars: { 'showinfo': 0, 'rel': 0 },
        videoId: 'vC_3U1MAy5I',
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      var playButton = document.querySelector('[data-modal-toggle="video"]');
      playButton.addEventListener("click", function() {
        player.playVideo();
      });
      var pauseButton = document.querySelector('[data-modal-window="video"]');
      pauseButton.addEventListener("click", function() {
        player.pauseVideo();
      });
    }
  </script>

</div>
